<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <center>
            <!--            <a th:href="@{/message}">message</a> || -->
            <a th:href="@{/admin/logout}">Logout</a>
            <h1>Employee List</h1>
            <table>
                <tr>
                    <th>User Name</th>
                    <th>Full Name</th>
                    <th>User Email</th>
                </tr>
                <tr th:each="e: ${list}">
                    <td th:text="${e.getUsername()}"></td>
                    <td th:text="${e.getFullname()}"></td>
                    <td th:text="${e.getUseremail()}"></td>
                </tr>
            </table>
        </center>
    </body>
</html>
