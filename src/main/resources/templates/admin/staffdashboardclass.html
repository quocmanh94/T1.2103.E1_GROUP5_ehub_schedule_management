<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/admin/admin_layout">
    <head>
        <meta charset="UTF-8"/>
        <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">DashBoard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div layout:fragment="content">
            <!-- Page Content -->
            <div class="content container-fluid">

                <!-- Page Header -->
                <div class="row align-items-center mt-3">
                    <div class="col">
                        <!--<h3 class="page-title">Module</h3>-->
                        <ul class="breadcrumb" style="font-size: 18px">
                            <li class="breadcrumb-item"><a href="/admin/staffdashboard">Dashboard</a></li>
                            <!--<li class="breadcrumb-item active">Module</li>-->
                        </ul>
                    </div>
                </div>
                <!-- /Page Header -->

                <div class="card">
                    <div class="card-body">
                        <!-- <h4 class="card-title">Solid justified</h4> -->
                        <ul class="nav nav-tabs nav-tabs-solid nav-justified">
                            <li class="nav-item"><a class="nav-link" href="/admin/staffdashboard">Dashboard</a></li>
                            <!--                            <li class="nav-item"><a class="nav-link " href="/admin/staffdashboardmodule">Module</a></li>
                                                        <li class="nav-item"><a class="nav-link " href="/admin/staffdashboardcourse">Course</a></li>-->
                            <li class="nav-item"><a class="nav-link" href="/admin/staffdashboardstudent">Student</a></li>
                            <li class="nav-item"><a class="nav-link active" href="/admin/staffdashboardclass">Class</a></li>
                            <li class="nav-item"><a class="nav-link" href="/admin/staffdashboardinterviewing">Interviewing</a></li>
                            <!--                            <li class="nav-item"><a class="nav-link" href="visited-jobs.html">Visitied </a></li>
                                                        <li class="nav-item"><a class="nav-link" href="archived-jobs.html">Archived </a></li>-->
                        </ul>
                    </div>
                </div>

                <div class="row filter-row">
                    <div class="col-sm-6 col-md-3">  
                        <div class="form-group form-focus select-focus">
                            <select class="select floating"> 
                                <option>Select</option>
                                <option>Opening</option>
                                <option>In Progress</option>
                            </select>
                            <label class="focus-label">Status</label>
                        </div>
                    </div>
                    
                    <div class="col-sm-6 col-md-3">  
                        <!--<a href="#" class="btn btn-dark btn-block"> Add To Class </a>-->  
                    </div>
                    <div class="col-sm-6 col-md-3">  
                        <!--<a href="#" class="btn btn-dark btn-block"> Transfer To Another Class </a>-->  
                    </div>
                    <div class="col-sm-6 col-md-3">  
                        <a href="#" class="btn btn-success btn-block"> Search </a>  
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="table-responsive">
                            <table class="table table-striped custom-table mb-0 datatable">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Name</th>
                                        <th>Time</th>
                                        <th>Room</th>
                                        <th>Day of Week</th>
                                        <th>Start Date</th>
                                        <th>End Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="cl : ${dlClass}">
                                        <td th:text="${cl.getClasscode()}"></td>
                                        <td th:text="${cl.getClassname()}"></td>
                                        <td th:text="${cl.getClasstime()}"></td>
                                        <td th:text="${cl.getRoom()}"></td>
                                        <td th:text="${cl.getDow()}"></td>
                                        <td th:text="${cl.getStart()}"></td>
                                        <td th:text="${cl.getEnd()}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Content -->
        </div>
    </body>
</html>
<script type="text/javascript">
    $(document).ready(function () {
        var active = localStorage.getItem('active');
        var actives = active.substr(0, 11);
        $('#leftsidebarMenu li a').removeClass('active');
        $('#leftsidebarMenu li').removeClass('active');
        $('#leftsidebarMenu li.' + actives).addClass('active');
    });
</script>
