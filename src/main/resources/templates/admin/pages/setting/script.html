<script type="text/javascript">

    function editCenterModal(id) {
        $.ajax({
            type: "GET",
            url: "/admin/setting/editCenterModal",
            data: {id: id},
            success: function (result) {

                $('#centercodes').val(result.centercode);
                $('#centernames').val(result.centername);
                $('#centerphones').val(result.centerphone);
                $('#centeraddresss').html(result.centeraddress);
                $('#centernotes').val(result.centernote);
                $('#centerdefaults').val(result.centerdefault);
                $('#isdeletes').val(result.isdelete);
                $('#edit_department').modal("show");

            }
        });
    }

    function deleteCenterModal(id) {
        $('#idcenterDlt').val(id);
        $('#delete_department').modal("show");
    }
    
    $('#leftsidebarMenuSetting li').on('click', function () {
        localStorage.setItem('active', this.className);
    });
    
    var localstore = "[[${localstore}]]";
    if (localstore !== null && localstore !== "") {
        localStorage.setItem('active', localstore);
    }

</script>
