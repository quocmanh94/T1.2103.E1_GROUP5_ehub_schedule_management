    function loadRoomForMonday() {
        var valueSelectCourse = $('#sltcourse').val();
        var cbDayofWeek = $('#monday').val();
        if (!$('#monday').is(":checked")) {
            //getEndDate(cbDayofWeek);
            $.ajax({
                type: "GET",
                data: {vlSelectCourse: valueSelectCourse, cbDOW: cbDayofWeek},
                url: "/admin/getRoomCreateClass",
                success: function (result) {
                    $('#sltRoom').empty();
                    $("#sltRoom").append("<option selected disabled value=\"\">-</option>");

                    $.each(result, function (index, value) {

                        $('#sltRoom').append($('<option>', {
                            value: value.roomcode,
                            text: value.roomname
                        }));

                    });
                }
            });

        } else {

            document.getElementById("sltRoom").options.length = 0;
            document.getElementById("sltShift").options.length = 0;
            document.getElementById("sltTeacherVNESE").options.length = 0;
        }
    }

    function loadShiftForMonday() {
//        alert('cbDayofWeek');
        var cbDayofWeek = $('#monday').val();
        var valueSelectCourse = $('#sltcourse').val();
        var valueSelectRoom = $('#sltRoom').val();
        //var startDate = $('#classStartDate').val();
        //getEndDate(cbDayofWeek);
        $.ajax({
            type: "GET",
            data: {vlSelectCourse: valueSelectCourse, cbDOW: cbDayofWeek, vlSelectRoom: valueSelectRoom},
            url: "/admin/getShiftCreateClass",
            success: function (result) {

                $('#sltShift').empty();
                $.each(result, function (index, value) {

                    $('#sltShift').append($('<option>', {
                        value: value.classtimecode,
                        text: value.classtimename
                    }));

                });
            }
        });
    }

    function loadTeacherForMonday() {
        var cbDayofWeek = $('#monday').val();
        var valueSelectCourse = $('#sltcourse').val();
        var valueSelectRoom = $('#sltRoom').val();
        var valueSelectShift = $('#sltShift').val();
        //var startDate = $('#classStartDate').val();
        var selectedValues = [];
        $('#sltShift').each(function (i, selected) {
            selectedValues[i] = $('#sltShift').val();
        });

        $.ajax({
            type: "GET",
            data: {vlSelectCourse: valueSelectCourse, cbDOW: cbDayofWeek, vlSelectRoom: valueSelectRoom, selectedValues: selectedValues.toString()},
            url: "/admin/getTeacherCreateClass",
            success: function (result) {
                $('#sltTeacherVNESE').empty();
                $("#sltTeacherVNESE").append("<option selected disabled value=\"\">-</option>");
                $.each(result, function (index, value) {

                    $('#sltTeacherVNESE').append($('<option>', {
                        value: value.staffcode,
                        text: value.staffname

                });
            }
        });
    }

        var cbDayofWeek = $('#wednesday').val();
        if (!$('#wednesday').is(":checked")) {

            $.ajax({
                type: "GET",
                data: {vlSelectCourse: valueSelectCourse, cbDOW: cbDayofWeek},
                url: "/admin/getRoomCreateClass",
                success: function (result) {
                    $('#sltRoomWednesday').empty();
                    $("#sltRoomWednesday").append("<option selected disabled value=\"\">-</option>");

                    $.each(result, function (index, value) {

                        $('#sltRoomWednesday').append($('<option>', {
                            value: value.roomcode,
                            text: value.roomname
                        }));

                    });
                }
            });

        } else {

            document.getElementById("sltRoomWednesday").options.length = 0;
            document.getElementById("sltShiftWednesday").options.length = 0;
            document.getElementById("sltTeacherVNESEWednesday").options.length = 0;

        }
    }
